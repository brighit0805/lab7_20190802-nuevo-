<!DOCTYPE html>
<html lang="es">
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Obras</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
<div th:replace="fragments/navbar :: navbar"></div>

<div class="container">
    <h1>Gestión de Obras</h1>

    <form th:action="@{/gerente/obras}" method="post">
        <input type="text" name="titulo" placeholder="Título de la obra" required />
        <input type="text" name="descripcion" placeholder="Descripción" required />
        <select name="room" th:each="room : ${rooms}" th:value="${room.getId()}" th:text="${room.getName()}"></select>
        <button type="submit">Agregar Obra</button>
    </form>

    <ul>
        <li th:each="obra : ${obras}">
            <h3 th:text="${obra.getTitle()}"></h3>
            <p th:text="${obra.getDescription()}"></p>
            <p>Sala: <span th:text="${obra.getTitle()}"></span></p>
        </li>
    </ul>
</div>
</body>
</html>
